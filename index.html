<!DOCTYPE html>
<head>
	<title>Robert LaPorte - interface builder</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/bobby.js"></script>
	<link rel="stylesheet" href="css/bobby.css" type="text/css" media="screen" title="no title" charset="utf-8">
</head>
<body>
	<div id="wrap">
		<header>
			<div id="logo" aria-hidden="true">
				<div class="inner">
					<div id="R_BLOCK"></div>
					<div id="R_TOP"></div>
					<div id="L_BLOCK" class="face">
						<div class="antenna">
							<div class="stick"></div>
							<div class="ball"></div>
							<div class="broadcast">
								<div class="signal"></div>
							</div>
						</div>

						<div class="eyes">
							<div class="eye">
								<div class="pupil"></div>
							</div>
							<div class="eye">
								<div class="pupil"></div>
							</div>
						</div>
					</div>
					<div id="L_BOTTOM"></div>
					<div id="L_VERTICAL"></div>
					<div id="R_VERTICAL"></div>
				</div>
			</div>
			<h1>Robert LaPorte</h1>
			<p>interface builder</p>
		</header>
		<footer></footer>
	</div>
</body>
</html>
